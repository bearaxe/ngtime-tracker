<div class="row">
  <div class="btn-container">
    <app-add-form></app-add-form>
    <div class="clearfix"></div>
    <div class="btn-group btn-center" role="group">
      <button class="btn btn-success" (click)="this.projectServ.saveDataLocally()">Save Data</button>
      <button class="btn btn-primary" (click)="toggle('showBatch')">{{ showBatchLbl }}</button>
      <button class="btn btn-info" (click)="toggle('showOptions')">{{ showOptionsLbl }}</button>
    </div>


    <div class="clearfix"></div>
    <div class="sub-menu" [ngClass]="{'hidden': !showBatch}">
      <button class="btn btn-danger" (click)="this.projectServ.deleteAll()">Delete All</button>
      <div class="btn-group pull-right" role="group">
        <button class="btn btn-secondary" (click)="unpinAll()">Unpin All</button>
        <button class="btn btn-primary" (click)="pinAll()">Pin All</button>
        <button class="btn btn-warning" (click)="this.projectServ.resetAll()">Reset Timers</button>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="sub-menu"[ngClass]="{'hidden': !showOptions}">
      <div class="form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"
          [checked]="this.projectServ.options.wideScreen"
          (change)="toggleScreen()">
          Use Widescreen Layout
        </label>
      </div>
      <button class="btn btn-info" (click)="this.projectServ.toCSV()">Download CSV</button>
    </div>
    <div class="clearfix"></div>
    <div class="alert-success" [ngClass]="{'hidden': !showNote}">
      <strong>Saved!</strong> Your projects have been saved.
    </div>
  </div>
</div>
